<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Home page clone</title>
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Website logo -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/2048px-Slack_icon_2019.svg.png" type="image/x-icon">
</head> 
<body>
    <nav class="bg-white w-full h-[80px] font-semibold flex items-center px-[54px] justify-between sticky top-2 rounded-full">
        <div class="flex ">
            <div class="mr-9">
                <img src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-black.png" alt="website logo">
            </div>
            <ul class="flex gap-5 items-center">
                <li><a href="#">Features<i class="fa-solid fa-chevron-down ml-1 text-[10px]"></i></a></li>
                <li><a href="#">Solutions<i class="fa-solid fa-chevron-down ml-1 text-[10px]"></i></a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Resources<i class="fa-solid fa-chevron-down ml-1 text-[10px]"></i></a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </div>
        <div class="flex items-center">
            <div class="mr-6">
                <i class="fa-solid fa-magnifying-glass text-[20px]"></i>
            </div>
            <a href="#" class="mr-5">Sign in</a>
            <button class="px-4 py-3 rounded text-[#4a154b] bg-transparent ml-5 border border-[#4a154b]">TALK TO SALES</button>
            <button class="px-4 py-3 rounded text-white bg-[#4a154b] ml-5">GET STARTED</button>
        </div>
    </nav>
    <main>
        <section class="pt-[24px] pb-[32px]">
            <div class="mx-[56px] flex flex-col items-center">
                <h1 class="text-[48px] font-bold mb-4">Made for people. <span class="text-[#611f69]">Built for productivity.</span></h1>
                <div class="flex flex-col items-center">
                    <a href="#" class="px-[40px] py-[17px] font-semibold rounded bg-[#611f69] text-white">GET STARTED</a>
                    <p class="mt-4 text-lg"><strong>Slack is free to try</strong> for as long as you like</p>
                </div>
                <div class="pt-6">
                        <ul class="flex gap-12 h-[72px] items-center">
                            <li class=""><img alt="Airbnb" height="35" width="84" loading="lazy" class="" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-airbnb-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-airbnb-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-airbnb-small@2x.png 2x"></li>
                            <li class=""><img alt="NASA" height="35" width="51" loading="lazy" class="lazyload" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nasa-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nasa-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nasa-small@2x.png 2x"></li>
                            <li class=""><img alt="Uber" height="35" width="54" loading="lazy" class="lazyload" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-uber-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-uber-small.png 1x, https://a.slack-edge.com/9df734f/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-uber-small@2x.png 2x"></li>
                            <li class=""><img alt="Target" height="35" width="38" loading="lazy" class="lazyload" data-src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small.png" data-srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small@2x.png 2x" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small@2x.png 2x"></li>
                            <li class=""><img alt="New York Times" height="35" width="178" loading="lazy" class="lazyload" data-src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small.png" data-srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small@2x.png 2x" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small@2x.png 2x"></li>
                            <li class=""><img alt="Etsy" height="35" width="58" loading="lazy" class="lazyload" src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-etsy-small.png" srcset="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-etsy-small.png 1x, https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-etsy-small@2x.png 2x"></li>
                        </ul>
                </div>
                <div class="">
                    <video class="mt-6" height="544" width="900" src="https://a.slack-edge.com/0cedc3b/marketing/img/homepage/true-prospects/hero-revamp/animation/hero@2x.IN.mp4" title="Team discussing work in the Slack app" loop muted autoplay poster="https://a.slack-edge.com/0cedc3b/marketing/img/homepage/true-prospects/hero-revamp/static/hero@2x.IN.jpg">
                    </video>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
